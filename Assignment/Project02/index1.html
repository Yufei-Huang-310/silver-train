<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reused Materials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Your Logo" class="logo" />
    </header>
    <div>
        <button id="navigateButton" class="custom-button">Go Back</button>
    </div>
    <div class="filter">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="bronze">Bronze</button>
        <button class="filter-btn" data-filter="silver">Silver</button>
        <button class="filter-btn" data-filter="gold">Gold</button>
        <button class="filter-btn" data-filter="titanium">Titanium</button>
        <button class="filter-btn" data-filter="wood">Wood</button>
        <button class="filter-btn" data-filter="plastic">Plastic</button>
    </div>
    <div class="gallery">
        <!-- Add your gallery items here -->
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
